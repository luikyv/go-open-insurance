    EndorsementInfo:
      type: object
      required:
        - policyNumber
        - endorsementType
        - requestDescription
      properties:
        policyNumber:
          type: string
          maxLength: 60
        endorsementType:
          $ref: '#/components/schemas/EndorsementType'
        requestDescription:
          type: string
          maxLength: 1024
    EndorsementType:
      type: string
      enum:
        - ALTERACAO
        - CANCELAMENTO
        - INCLUSAO
        - EXCLUSAO
    ConsentRejection:
      type: object
      required:
        - rejectedBy
        - reason
      properties:
        rejectedBy:
          $ref: '#/components/schemas/ConsentRejectedBy'
        reason:
          $ref: '#/components/schemas/ConsentRejectedReason'
    ConsentRejectedBy:
      type: string
      enum:
        - USER
        - ASPSP
        - TPP
    ConsentRejectedReason:
      type: object
      required:
        - code
      properties:
        code:
          $ref: '#/components/schemas/ConsentRejectedReasonCode'
        additionalInformation:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
    ConsentRejectedReasonCode:
      type: string
      enum:
        - CONSENT_EXPIRED
        - CUSTOMER_MANUALLY_REJECTED
        - CUSTOMER_MANUALLY_REVOKED
