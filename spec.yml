openapi: 3.0.0
info:
  title: Open Insurance Brasil APIs
  version: 1.0.0
paths:
  /open-insurance/consents/v2/consents:
    post:
      operationId: CreateConsentV2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConsentRequest'
      responses:
        '201':
          description: Consentimento criado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsentResponse'
  /open-insurance/consents/v2/consents/{consentId}:
    get:
      operationId: ConsentV2
      parameters:
          - $ref: '#/components/parameters/consentId'
      responses:
        '200':
          description: Consentimento consultado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsentResponse'
    delete:
      operationId: DeleteConsentV2
      parameters:
        - $ref: '#/components/parameters/consentId'
      responses:
        '204':
          description: Consentimento revogado com sucesso.

  /open-insurance/customers/v1/personal/identifications:
    get:
      operationId: PersonalIdentificationsV1
      responses:
        "200":
          description: Dados sobre identificação pessoa física.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPersonalIdentificationResponse"
  /open-insurance/customers/v1/personal/qualifications:
    get:
      operationId: PersonalQualificationsV1
      responses:
        "200":
          description: Dados sobre qualificação da pessoa física.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPersonalQualificationResponse"
  /open-insurance/customers/v1/personal/complimentary-information:
    get:
      operationId: PersonalComplimentaryInfoV1
      responses:
        "200":
          description: Dados sobre relacionamento da pessoa física
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPersonalComplimentaryInfoResponse"

  /open-insurance/resources/v2/resources:
    get:
      description: Método para obter a lista de recursos mantidos pelo cliente na instituição transmissora e para as quais ele tenha fornecido consentimento.
      summary: Obtém a lista de recursos consentidos pelo cliente.
      operationId: ResourcesV2
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
      responses:
          '200':
            description: Dados de status dos recursos obtidos com sucesso.
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/GetResourcesResponse"

  /open-insurance/insurance-capitalization-title/v1/insurance-capitalization-title/plans:
    get:
      summary: Obtem a lista de identificação de InsuranceCapitalizationTitle
      description: "Método para obter a lista de identificação de InsuranceCapitalizationTitle"
      operationId: CapitalizationTitlePlansV1
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: Dados de ResponseInsuranceCapitalizationTitle obtidos com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCapitalizationTitlePlansResponse"
  /open-insurance/insurance-capitalization-title/v1/insurance-capitalization-title/{planId}/plan-info:
    get:
      summary: Obtém as informações gerais do plano identificado por {planId}
      description: "Método para obter as informações gerais do plano"
      operationId: CapitalizationTitlePlanInfoV1
      parameters:
        - $ref: "#/components/parameters/planId"
      responses:
        '200':
          description: Dados de ResponseInsuranceCapitalizationTitlePlanInfo obtidos com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCapitalizationTitlePlanInfoResponse"
  /open-insurance/insurance-capitalization-title/v1/insurance-capitalization-title/{planId}/events:
    get:
      summary: Obtém os dados de eventos do plano identificado por {planId}
      description: "Método para obter os dados de sorteios e resgates associados ao plano"
      operationId: CapitalizationTitleEventsV1
      parameters:
        - $ref: "#/components/parameters/planId"
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: Dados de ResponseInsuranceCapitalizationTitleEvent obtidos com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCapitalizationTitleEventsResponse"
  /open-insurance/insurance-capitalization-title/v1/insurance-capitalization-title/{planId}/settlements:
    get:
      summary: Obtém os dados de liquidações do plano identificado por {planId}
      description: "Método para obter os dados de liquidações do plano."
      operationId: CapitalizationTitleSettlementsV1
      parameters:
        - $ref: "#/components/parameters/planId"
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: Dados de ResponseInsuranceCapitalizationTitleSettlement obtidos com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCapitalizationTitleSettlementsResponse"

  /open-insurance/endorsement/v1/request/{consentId}:
    post:
      summary: Envia os dados inseridos manualmente para a solicitação de endosso
      description: "Método para a criação da solicitação de endosso."
