        - CLAIM_NOTIFICATION_REQUEST_PERSON_CREATE
        - QUOTE_PATRIMONIAL_LEAD_CREATE
        - QUOTE_PATRIMONIAL_LEAD_UPDATE
        - QUOTE_PATRIMONIAL_HOME_READ
        - QUOTE_PATRIMONIAL_HOME_CREATE
