components:
  schemas:
    ResponseError:
      type: object
      required:
        - errors
      properties:
        errors:
          oneOf:
            - $ref: '#/components/schemas/ErrorInfo'
            - $ref: '#/components/schemas/ErrorInfos'
        meta:
          $ref: '#/components/schemas/Meta'
    ErrorInfo:
      type: object
      required:
        - code
        - title
        - detail
        - requestDateTime
      properties:
        code:
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 255
        title:
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 255
        detail:
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 2048
        requestDateTime:
          type: string
          maxLength: 20
          format: date-time
      additionalProperties: false
    ErrorInfos:
      type: array
      minItems: 1
      maxItems: 13
      items:
        $ref: '#/components/schemas/ErrorInfo'
    Links:
      type: object
      required:
        - self
      properties:
        self:
          type: string
          format: uri
          maxLength: 2000
          pattern: ^(https:\/\/)(.*?)(\/open-insurance\/consents\/v\d+)(\/.*)?$
        first:
          type: string
          format: uri
          maxLength: 2000
          pattern: ^(https:\/\/)(.*?)(\/open-insurance\/consents\/v\d+)(\/.*)?$
        prev:
          type: string
          format: uri
          maxLength: 2000
          pattern: ^(https:\/\/)(.*?)(\/open-insurance\/consents\/v\d+)(\/.*)?$
        next:
          type: string
          format: uri
          maxLength: 2000
          pattern: ^(https:\/\/)(.*?)(\/open-insurance\/consents\/v\d+)(\/.*)?$
        last:
          type: string
          format: uri
          maxLength: 2000
          pattern: ^(https:\/\/)(.*?)(\/open-insurance\/consents\/v\d+)(\/.*)?$
      additionalProperties: false
    RedirectLinks:
      type: object
      required:
        - redirect
      properties:
        redirect:
          description: Campo destinado a disponibilização de links de acesso a outros materiais.
          type: string
          example: 'https://www.abcseguros.com/resource?id=000123'
    Meta:
      type: object
      required:
        - totalRecords
        - totalPages
      properties:
        totalRecords:
          type: integer
          format: int32
        totalPages:
          type: integer
          format: int32
      additionalProperties: false
    LoggedUser:
      type: object
      additionalProperties: false
      required:
        - document
      properties:
        document:
          type: object
          additionalProperties: false
          required:
            - identification
            - rel
          properties:
            identification:
              type: string
              maxLength: 11
              pattern: '^\d{11}$'
            rel:
              type: string
              maxLength: 3
              pattern: '^[A-Z]{3}$'
    BusinessEntity:
      type: object
      additionalProperties: false
      required:
        - document
      properties:
        document:
          type: object
          additionalProperties: false
          required:
            - identification
            - rel
          properties:
            identification:
              type: string
              maxLength: 14
              pattern: '^\d{14}$'
            rel:
              type: string
              maxLength: 4
              pattern: '^[A-Z]{4}$'
    CreateConsentRequest:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - permissions
            - loggedUser
            - expirationDateTime
          properties:
            loggedUser:
              $ref: '#/components/schemas/LoggedUser'
            businessEntity:
              $ref: '#/components/schemas/BusinessEntity'
            permissions:
              type: array
              items:
                $ref: '#/components/schemas/ConsentPermission'
              minItems: 1
            expirationDateTime:
              type: string
              maxLength: 20
              format: date-time
            endorsementInformation:
              type: object
              required:
                - policyNumber
                - endorsementType
                - requestDescription
              properties:
                policyNumber:
                  type: string
                  maxLength: 60
                  example: "111111"
                endorsementType:
                  $ref: '#/components/schemas/EndorsementType'
                requestDescription:
                  type: string
                  maxLength: 1024
            claimNotificationInformation:
              type: object
              required:
                - documentType
                - policyNumber
                - occurrenceDate
                - occurrenceDescription
              properties:
                documentType:
                  type: string
                  enum: [APOLICE_INDIVIDUAL,
                         BILHETE,
                         CERTIFICADO,
                         APOLICE_INDIVIDUAL_AUTOMOVEL,
                         APOLICE_FROTA_AUTOMOVEL,
                         CERTIFICADO_AUTOMOVEL]
                policyNumber:
                  type: string
                  maxLength: 60
                  example: "111111"
                groupCertificateId:
                  type: string
                  maxLength: 60
                occurrenceDate:
                  type: string
                  format: date
                  maxLength: 10
                occurrenceTime:
                  type: string
                  pattern: '[0-2][0-3]:[0-5][0-9]:[0-5][0-9]'
                occurrenceDescription:
                  type: string
                  maxLength: 10000
          additionalProperties: false
      additionalProperties: false
    ConsentResponse:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/ConsentDataV2'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
      additionalProperties: false
    ConsentDataV2:
      type: object
      required:
        - consentId
        - creationDateTime
        - status
        - statusUpdateDateTime
        - permissions
        - expirationDateTime
      properties:
        consentId:
          type: string
          pattern: '^urn:[a-zA-Z0-9][a-zA-Z0-9-]{0,31}:[a-zA-Z0-9()+,\-.:=@;$_!*''%\/?#]+$'
          maxLength: 256
          example: 'urn:prudential:C1DD93123'
        creationDateTime:
          type: string
          format: date-time
          maxLength: 20
        status:
          $ref: '#/components/schemas/ConsentStatus'
        statusUpdateDateTime:
          type: string
          format: date-time
          maxLength: 20
        permissions:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ConsentPermission'
        expirationDateTime:
          type: string
          format: date-time
          maxLength: 20
        endorsementInformation:
          $ref: '#/components/schemas/EndorsementInfo'
        claimNotificationInformation:
          type: object
          required:
            - documentType
            - policyNumber
            - occurrenceDate
            - occurrenceDescription
          properties:
            documentType:
              description: Tipo de Documento Emitido.
              type: string
              enum: [APOLICE_INDIVIDUAL,
                      BILHETE,
                      CERTIFICADO,
                      APOLICE_INDIVIDUAL_AUTOMOVEL,
                      APOLICE_FROTA_AUTOMOVEL,
                      CERTIFICADO_AUTOMOVEL]
            policyNumber:
              type: string
              maxLength: 60
            groupCertificateId:
              type: string
              maxLength: 60
            occurrenceDate:
              type: string
              format: date
              maxLength: 10
            occurrenceTime:
              type: string
              pattern: '[0-2][0-3]:[0-5][0-9]:[0-5][0-9]'
            occurrenceDescription:
              type: string
              maxLength: 10000
        rejection:
          $ref: '#/components/schemas/ConsentRejection'
    ConsentStatus:
      type: string
      enum:
        - AUTHORISED
        - AWAITING_AUTHORISATION
        - REJECTED
        - CONSUMED
    ConsentPermission:
      type: string
      enum:
        - CUSTOMERS_PERSONAL_IDENTIFICATIONS_READ
        - CUSTOMERS_PERSONAL_ADDITIONALINFO_READ
        - CUSTOMERS_PERSONAL_QUALIFICATION_READ
        - CUSTOMERS_BUSINESS_IDENTIFICATIONS_READ
        - CUSTOMERS_BUSINESS_QUALIFICATION_READ
        - CUSTOMERS_BUSINESS_ADDITIONALINFO_READ
        - CAPITALIZATION_TITLE_READ
        - CAPITALIZATION_TITLE_PLANINFO_READ
        - CAPITALIZATION_TITLE_EVENTS_READ
        - CAPITALIZATION_TITLE_SETTLEMENTS_READ
        - PENSION_PLAN_READ
        - PENSION_PLAN_CONTRACTINFO_READ
        - PENSION_PLAN_MOVEMENTS_READ
        - PENSION_PLAN_PORTABILITIES_READ
        - PENSION_PLAN_WITHDRAWALS_READ
        - PENSION_PLAN_CLAIM
        - LIFE_PENSION_READ
        - LIFE_PENSION_CONTRACTINFO_READ
        - LIFE_PENSION_MOVEMENTS_READ
        - LIFE_PENSION_PORTABILITIES_READ
        - LIFE_PENSION_WITHDRAWALS_READ
        - LIFE_PENSION_CLAIM
        - FINANCIAL_ASSISTANCE_READ
        - FINANCIAL_ASSISTANCE_CONTRACTINFO_READ
        - FINANCIAL_ASSISTANCE_MOVEMENTS_READ
        - DAMAGES_AND_PEOPLE_PATRIMONIAL_READ
        - DAMAGES_AND_PEOPLE_PATRIMONIAL_POLICYINFO_READ
        - DAMAGES_AND_PEOPLE_PATRIMONIAL_PREMIUM_READ
        - DAMAGES_AND_PEOPLE_PATRIMONIAL_CLAIM_READ
        - DAMAGES_AND_PEOPLE_RESPONSIBILITY_READ
        - DAMAGES_AND_PEOPLE_RESPONSIBILITY_POLICYINFO_READ
