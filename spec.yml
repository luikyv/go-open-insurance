        description: Payload para criação da notificação.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEndorsementRequest'
      responses:
        '201':
          description: Solicitação de endosso enviada com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateEndorsementResponse'

